<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora bootcamp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/app.css" />
    
  </head>
  <body>
    <header>
      <h1>Calculadora bootcamp</h1>
    </header>

    <section id="calculator">
      <h1>Anderson Jaramillo</h1>
     <div id="cuerpo">
        <div id="tablero">
      <input type="text" id="result" placeholder="0" />
        </div>
      <div id="calc-actions">
        
        <table class="botones">
          <tr>
            <td><button name="data-numer">7</button></td>
            <td><button name="data-numer">8</button></td>
            <td><button name="data-numer">9</button></td>
            <td><button name="data-opera">/</button></td>
          </tr>
          <tr>
            <td><button name="data-numer">4</button></td>
            <td><button name="data-numer">5</button></td> 
            <td><button name="data-numer">6</button></td>
            <td><button name="data-opera">*</button></td>
          </tr>
          <tr>
            <td><button name="data-numer">1</button></td>
            <td><button name="data-numer">2</button></td>
            <td><button name="data-numer">3</button></td>
            <td><button name="data-opera">-</button></td>
          </tr>
          <tr>
            <td><button name="data-numer">0</button></td>
            <td><button name="data-delete">C</button></td>
            <td><button name="data-igual">=</button></td>
            <td><button name="data-opera">+</button></td>
          </tr>
</table>
      </div>
    </div>
   
    <script src="assets/scripts/vendor.js"></script>
  
  </body>
</html>
